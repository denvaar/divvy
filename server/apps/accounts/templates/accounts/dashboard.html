{% extends 'base.html' %}

{% block content %}
<div class="content">
  <h3>Accounts</h3>
  {% for account in request.user.accounts.all %}
    <div>
      <a href="">{{ account.name }}</a>
    </div>
  {% endfor %}
  <h3>Budgets</h3>
  {% for budget in budgets %}
    <div>
      <a href="">{{ budget.title }}</a>
    </div>
  {% endfor %}

  <a href="{% url 'budgets:transaction-add' %}">Record a transaction</a>
</div>
{% endblock content %}
