{% extends "base.html" %}
{% load form_tags %}

{% block content %}
<div class="centered-container">
  <form name="loginForm" method="post">
    {% csrf_token %}
    {{ form|as_vertical_form }}
    <div class="action-group">
      <input type="submit" class="button" value="Login"/>
    </div>
  </form>
</div>
{% endblock content %}
