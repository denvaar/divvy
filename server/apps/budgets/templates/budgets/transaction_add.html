{% extends "base.html" %}
{% load form_tags %}

{% block content %}
<div class="content">  
  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %} 
  <form method="POST">
    {% csrf_token %}
    {{ form|as_vertical_form }}
    <button type="submit">Save Transaction</button>
  </form>
</div>
{% endblock content %}
